title: PythonPete32
description: "A Blog Theme about DAOs, DAO Architecture, and Cryptography"
author:
  name: "PythonPete32"
  email: "PythonPete32@gmail.com"
  url: "http://pythonpete32.githib.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  - 
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner: "PythonPete32"
year: "2019"
